<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)"/>

  <!-- Calendar icon -->
  <rect x="25" y="30" width="50" height="45" rx="4" fill="white" opacity="0.95"/>

  <!-- Calendar header -->
  <rect x="25" y="30" width="50" height="12" rx="4" fill="white"/>

  <!-- Calendar dots (simplified days) -->
  <circle cx="35" cy="52" r="2.5" fill="#14b8a6"/>
  <circle cx="50" cy="52" r="2.5" fill="#14b8a6"/>
  <circle cx="65" cy="52" r="2.5" fill="#14b8a6"/>
  <circle cx="35" cy="62" r="2.5" fill="#14b8a6"/>

  <!-- Checkmark -->
  <path d="M 44 65 L 48 69 L 58 57" stroke="#14b8a6" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
</svg>
